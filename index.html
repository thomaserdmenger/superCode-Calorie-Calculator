<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Calories Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1>Kalorienrechner</h1>
        <form>
          <div>
            <label for="size">Körpergröße (cm)</label>
            <input
              type="number"
              name="size"
              id="size"
              step="any" />
          </div>
          <div>
            <label for="age">Alter</label>
            <input
              type="number"
              name="age"
              id="age"
              step="any" />
          </div>
          <div>
            <label for="weight">Gewicht (kg)</label>
            <input
              type="number"
              name="weight"
              id="weight"
              step="any" />
          </div>
          <div>
            <input
              type="radio"
              name="gender"
              id="female"
              value="female"
              checked />
            <label for="female">Weiblich</label>
            <input
              type="radio"
              name="gender"
              id="male"
              value="male" />
            <label for="male">Männlich</label>
          </div>
          <div>
            <select
              name="action"
              id="action">
              <option value="0.95">Schlafen</option>
              <option value="1.2">Nur Sitzen oder Liegen</option>
              <option value="1.5">
                Auschließlich sitzende Tätigkeit mit wenig Aktivität
              </option>
              <option value="1.7">
                Sitzende Tätigkeit mit zeitweiliger Aktivität
              </option>
              <option value="1.9">
                Überwiegend gehende oder stehende Tätigkeit
              </option>
              <option value="2.2">Körperlich anstrengende Arbeit</option>
            </select>
          </div>
          <div>
            <input
              type="submit"
              value="Submit" />
          </div>
        </form>
        <article class="grid">
          <div>
            <p>Grundumsatz</p>
            <p>Gesamtumsatz</p>
          </div>
          <div>
            <h2>kcal</h2>
            <p class="grundumsatzKcal"></p>
            <p class="gesamtumsatzKcal"></p>
          </div>
          <div>
            <h2>kJ</h2>
            <p class="grundumsatzKj"></p>
            <p class="gesamtumsatzKj"></p>
          </div>
        </article>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
